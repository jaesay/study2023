spring:
  jpa:
    hibernate.ddl-auto: none
    database: POSTGRESQL
    show-sql: true
    hibernate.naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    platform: postgres
    testWhileIdle: true
    validationQuery: SELECT 1
  database:
    driverClassName: org.postgresql.Driver

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: "*"
    enabled-by-default: true

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl.defaultZone: http://eurekaserver:8070/eureka/

keycloak:
  realm: spmia-realm # 생성된 realm 이름
  auth-server-url: http://keycloak:8080/auth # 키클록 서버 URL 인증 엔드포인트: http://<keycloak_server_url>/auth
  ssl-required: external
  resource: ostock # 생성된 클라이언트 ID
  credentials:
    secret: G0PcUGEmI87EXNBzd49iva5JHfr9lKVq # 생성된 클라이언트 시크릿
  use-resource-role-mappings: true
  bearer-only: true