spring:
  datasource:
    url: jdbc:h2:~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  redis:
    host: localhost
    port: 6379

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

management:
  endpoints:
    web:
      exposure:
        include: "*"
